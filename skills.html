<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Portfolio of Eric Wang" />
  <title>Eric Wang's Portfolio</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/v4-shims.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header id="page-header">
    <div class="navbar">
      <span class="navbar-toggle">
        <i class="fas fa-bars" role="button" tabindex="0"></i>
      </span>
      <nav class="navbar-items"></nav>
    </div>

  </header>
  <main role="main" aria-live="assertive">
    <section class="skills">
      <h2>SKILLS</h2>
      <div class="languages">
        <h4>Languages</h4>
        <div class="icons">
          <div class="icon">
            <img class="logo" src="./images/html.png" alt="logo of html" />
            <p class="logo-text">HTML</p>
          </div>
          <div class="icon">
            <img class="logo" src="./images/css.png" alt="logo of css" />
            <p class="logo-text">CSS</p>
          </div>
          <div class="icon">
            <img class="logo" src="./images/js.png" alt="logo of javascript" />
            <p class="logo-text">JavaScript</p>
          </div>
          <div class="icon">
            <img class="logo" src="./images/jquery.png" alt="logo of jquery" />
            <p class="logo-text">jQuery</p>
          </div>
          <div class="icon">
            <img class="logo" src="./images/java.png" alt="logo of java" />
            <p class="logo-text">Java</p>
          </div>
          <div class="icon">
            <img class="logo" src="./images/python.jpg" alt="logo of python" />
            <p class="logo-text">Python</p>
          </div>
        </div>
      </div>
      <div class="other">
        <h4>Other</h4>
        <div class="icons">
          <div class="icon">
            <img class="logo" src="./images/github.jpg" alt="logo of github" />
            <p class="logo-text">Github</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
